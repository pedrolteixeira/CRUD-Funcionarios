<h3>Cadastro de Funcionários</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" nome="nome" [(ngModel)]="funcionario.nome" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Nome do funcionário">
    </div>

    <div class="form-group">
        <label>Departamento</label>
        <input type="text" nome="departamento" [(ngModel)]="funcionario.departamento" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Departamento do funcionário">
    </div>

    <button class="btn btn-primary">Gravar</button>
</form>
